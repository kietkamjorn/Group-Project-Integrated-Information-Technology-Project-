server {
    listen 80;
    server_name _;

    # ðŸ‘‰ Proxy API to backend (no path rewrite)
    location /itb-mshop/v1/ {
        proxy_pass http://backend:8080/itb-mshop/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ðŸ‘‰ Serve static frontend files under /kp4/
    location /kp4/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /kp4/index.html;
    }

    # ðŸ‘‰ Handle deep SPA routes (e.g., /kp4/sale-items)
    location ~ ^/kp4/.+ {
        root /usr/share/nginx/html;
        try_files $uri /kp4/index.html;
    }

    # ðŸ‘‰ fallback root (optional)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
